<html>
    <head>
        <script src="../js/jquery.js?"></script>

        <link rel="stylesheet" href="../css/bootstrap.min.css?" />
        <link rel="stylesheet" href="../css/index.css?" />
        <link rel="stylesheet" href="../Css/loader.css?" />

        <meta
            name="description"
            content="Download your favorite tracks to your personal storage and enjoy them even when you are offline!"
        />
        <meta
            name="Keywords"
            content="soundcloud,mp3,converter,free,online,download"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../assets/favicon.ico" />
        <title>SoundCloud To MP3</title>
    </head>

    <body style="overflow: overlay">
        <!-- navebar -->
        <nav class="navbar navbar-dark font-weight-bold shadow defColor">
            <a class="navbar-brand" href="../">SoundCloud To MP3</a>
        </nav>

        <div class="loaderBody showOnSearch">
            <div class="a" style="--n: 5">
                <div class="dot" style="--i: 0"></div>
                <div class="dot" style="--i: 1"></div>
                <div class="dot" style="--i: 2"></div>
                <div class="dot" style="--i: 3"></div>
                <div class="dot" style="--i: 4"></div>
            </div>
        </div>

        <div id="backgroundImage">
            <!-- Search bar -->
            <div
                class="p-2 mt-5 pt-5 d-flex justify-content-center text-center"
            >
                <div class="searchTextCont">
                    <span class="title">
                        Download your favorite tracks to your personal storage
                        and enjoy them even when you are offline!
                    </span>
                </div>
            </div>
        </div>

        <div>
            <!-- tracks Container -->
            <div
                class="my-5 pb-5 container hideOnSearch"
                id="Container"
                style="display: none"
            >
                <div
                    class="mx-3 my-1 p-2 Row w-100 shadow rounded"
                    style="position: relative; justify-content: space-between"
                >
                    <div class="Row m-0">
                        <div
                            class="ximgContList"
                            style="
                                width: calc(15vh + 15vw);
                                height: calc(15vh + 15vw);
                            "
                        >
                            <img
                                src=""
                                class="image rounded"
                                alt="Image Not Found"
                            />
                        </div>
                        <div class="p-3">
                            <p class="soundArtist"></p>
                            <p class="soundTitle"></p>
                        </div>
                    </div>
                    <div
                        class="p-2"
                        style="
                            border-left: solid 0.5px #00000022;
                            display: flex;
                            flex-direction: column;
                        "
                    >
                        <button
                            type="button"
                            class="btn btn-orange"
                            onclick="downloadBtnHandler()"
                            style="background-color: #f50; width: 150px"
                        >
                            <span>&nbsp;&nbsp;&nbsp;Download</span>
                            <img
                                src="../assets/down.svg"
                                class="playlistDownBtnImg"
                            />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="../js/download.js?"></script>
</html>
