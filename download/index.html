<html lang="en">
    <head>
        <script src="../js/jquery.js?"></script>

        <link rel="stylesheet" href="../styles/bootstrap.min.css?3" />
        <link rel="stylesheet" href="../styles/index.css?3" />
        <link rel="stylesheet" href="../styles/loader.css?3" />

        <link
            href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
            rel="stylesheet"
        />

        <meta
            name="description"
            content="Download your favorite tracks to your personal storage and enjoy them even when you are offline!"
        />
        <meta
            name="Keywords"
            content="soundcloud,mp3,converter,free,online,download"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="../assets/favicon.ico" />
        <title>SoundCloud To MP3</title>
    </head>

    <body style="overflow: overlay; background-color: #fafafa !important">
        <!-- navebar -->
        <nav class="navbar navbar-dark  navbar-expand-lg fixed-top  navbar-light defColor ">
            <a class="navbar-brand font-weight-bold ml-5" href="./">SoundCloud To MP3</a>
        </nav>

        <div class="body-wrapper" style="height: 100%;">
            <div id="header-container" style="background-color: #fdb35e">
                <!-- Search bar -->
                <div class="searchTextCont">
                    <span class="title">
                        Download your favorite tracks to your personal storage
                        and enjoy them even when you are offline!
                    </span>
                </div>
            </div>

            <!-- tracks Container -->
            <div class="my-5 container hideOnSearch" style="display: none">
                <div class="p-2 d-flex w-100 shadow rounded bg-light">
                    <div
                        class="ximgContList"
                        style="
                            width: calc(15vh + 15vw);
                            height: calc(15vh + 15vw);
                        "
                    >
                        <img
                            src=""
                            class="image rounded"
                            alt="Image Not Found"
                        />
                    </div>
                    <div class="p-3">
                        <p class="soundArtist"></p>
                        <p class="soundTitle font-large"></p>
                        <button
                            type="button"
                            class="btn btn-orange"
                            onclick="downloadBtnHandler(this)"
                            style="background-color: #f50; width: 160px"
                        >
                            <span>
                                <span></span>
                                Download
                            </span>
                            <img
                                src="../assets/down.svg"
                                class="playlistDownBtnImg"
                            />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="../js/download.js?"></script>
</html>
