<body style="overflow: overlay;">
    <!-- navebar -->
    <nav class="navbar navbar-dark font-weight-bold shadow defColor">
        <a class="navbar-brand" href="../">SoundCloud To MP3</a>
    </nav>


    <div id="backgroundImage">

        <!-- Search bar -->
        <div class="p-2 mt-5 pt-5 d-flex justify-content-center text-center">
            <div class="col-8">
                <h3 class="title">
                    Download your favorite tracks to your personal storage and enjoy them even when you are offline!
                </h3>
            </div>
        </div>
    </div>




    <div>


        <!-- tracks Container -->
        <div class="my-5 pb-5 container hideOnSearch" id="Container" style="display: none;">
            <div class="mx-3 my-1 p-2 Row w-100 shadow rounded "
                style="position: relative; justify-content: space-between;">
                <div class="Row m-0">
                    <div class="ximgContList" style=" width: calc(15vh + 15vw);
                height: calc(15vh + 15vw);">

                    </div>

                        <p class="soundArtist"></p>
                        <p class="soundTitle"></p>

                    </div>
                </div>
                <div class="p-2" style="border-left: solid .5px #00000022; display: flex; flex-direction: column;">
                    <button type="button" class="btn btn-orange" onclick="downloadBtnHandler()"
                        style="background-color: #f50; width: 150px;">
                        <span>&nbsp;&nbsp;&nbsp;Download</span>
                        <img src="../assets/down.svg" class="playlistDownBtnImg">
                    </button>
                </div>
            </div>
        </div>


    </div>
