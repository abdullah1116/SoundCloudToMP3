<html>

<head>
    <script src="./js/jquery.js"></script>
    <link rel="stylesheet" href="./Css/bootstrap.css">
    <link rel="stylesheet" href="./Css/index.css">
    <link rel="stylesheet" href="./Css/loader.css">

    <meta name="description"
        content="Download your favorite tracks to your personal storage and enjoy them even when you are offline !">
    <meta name="Keywords" content="soundcloud,mp3,converter,free,online,download">
    <!-- <meta name="author" content="John Doe"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SoundCloud To MP3</title>
</head>

<body style="overflow: overlay;">

    <!-- navebar -->
    <nav class="navbar navbar-dark font-weight-bold shadow defColor">
        <a class="navbar-brand" href="#">SoundCloud To MP3</a>
    </nav>


    <!-- Search bar -->
    <div class="p-2 mt-5 mb-3 pt-5 row justify-content-center text-center">
        <div class="col-8">
            <h3 class="title">Download your favorite tracks to your personal storage and enjoy them even when you are
                offline!</h3>

            <div class="bg-dark searchCont shadow w-100 p-2 mt-5">
                <div class="input-group input-group-sm glowThis">
                    <input type="text" class="form-control"
                        placeholder="enter the name or url of track you want to search..." id="SearchInput">
                    <div class="input-group-append">
                        <span class="input-group-text font-weight-bold defColor px-3 " id="SearchBtn"
                            onclick="searchHandler()">Search</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class=" p-1 col-lg-4 d-flex bg-dark shadow menu" id="">
        <audio controls id="audioControls" style="width: 100%;"></audio>
        <div class="dowload"></div>
    </div>



    <div>
        <div class="container viewBtnCont text-right hideOnSearch">
            <div class="input-group input-group-sm bg-dark shadow viewSelecCont">
                <img src="./assets/list.svg" viewType="list" class="viewSelectImg" style="margin-right: -5px;">
                <img src="./assets/grid.svg" viewType="grid" class="viewSelectImg viewSelectImg-selected">

            </div>
            <!-- <button type="button" class="btn btn-outline-danger defcolor Copybtn" onclick="copyHandler()">
            Copy Link
        </button> -->
        </div>




        <!-- tracks Container -->
        <div class="my-5 container hideOnSearch" id="Container">

        </div>
    </div>

    <div class="loaderBody showOnSearch">
        <div class="a" style="--n: 5">
            <div class="dot" style="--i: 0"></div>
            <div class="dot" style="--i: 1"></div>
            <div class="dot" style="--i: 2"></div>
            <div class="dot" style="--i: 3"></div>
            <div class="dot" style="--i: 4"></div>
        </div>
    </div>


</body>

<script src="./js/index.js"></script>

</html>
